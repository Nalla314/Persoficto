<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculadora Persofictos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>XP requerido para nível seguinte</h2>
        <label for="velocidade">Qual a sua velocidade de evolução?:</label>
        <select id="velocidade" name="velocidade" required>
            <option value="">Selecionar...</option>
            <option value="ER">Extremamente Rápido</option>
            <option value="R">Rápido</option>
            <option value="MR">Médio Rápido</option>
            <option value="M">Médio</option>
            <option value="ML">Médio Lento</option>
            <option value="L">Lento</option>
            <option value="EL">Extremamente Lento</option>
        </select>

        <br>

        <label for="nivel">Digite um número de 1 a 100</label>
        <input type="number" id="nivel" name="nivel" placeholder="1 a 100" required>
        
        <br>

        <button id="calcularxp">Calcular!</button>

        <br>

        <p id="resultadoxp">Resultado</p>
    </div>
    <div>
        <h2>Roleta de Velocidade de Evolução de XP</h2>
        <p>Clique no botão abaixo para que ele escolha a sua velocidade de evolução de XP!</p>
        <button id="rolarvxp">Rolar</button>
        <p id="escolhido">Resultado</p>
    </div>
    
    <script src="calculadoraxpjs.js"></script>
</body>
</html>
